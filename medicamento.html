<!DOCTYPE html>
<html lang="en">
<head> <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="img/logovete.jpg" type="image/x-icon">
        <link rel="stylesheet" href="/css/estilos.css">

</head>
<body>
    <header> 
        <h1>UNA MASCOTA SANA ES UNA MASCOTA FELIZ</h1>

    </header>
    
    <div id="carrusel">
        <a href="#" class="left-arrow"><img src="images/left-arrow.png" /></a>
        <a href="#" class="right-arrow"><img src="images/right-arrow.png" /></a>
        <div class="carrusel">
            <div class="product" id="product_0">
                <img src="/img/adaptil.jpg" width="195" height="100" />
                <h5>adaptil</h5>
                <p>$ 82,000</p>
            </div>
            <div class="product" id="product_1">
                <img src="/img/advantage.jpg" width="195" height="100" />
                <h5>advantage</h5>
                <p>$ 38,700</p>
            </div>
            <div class="product" id="product_2">
                <img src="/img/bravecto.jpg" width="195" height="100" />
                <h5>bravecto</h5>
                <p>$ 90,000</p>
            </div>
            <div class="product" id="product_3">
                <img src="/img/doctral.jpg" width="195" height="100" />
                <h5>droctal</h5>
                <p>$ 30,000</p>
            </div>
            <div class="product" id="product_4">
                <img src="gallery/02.jpg" width="195" height="100" />
                <h5>Lorem ipsum 5</h5>
                <p>65.00 €</p>
            </div>
            <div class="product" id="product_5">
                <img src="gallery/03.jpg" width="195" height="100" />
                <h5>Lorem ipsum 6</h5>
                <p>40.00 €</p>
            </div>
        </div>
    </div>
    <script>
        var current = 0;
        var imagenes = new Array();
         
        $(document).ready(function() {
            var numImages = 6;
            if (numImages <= 3) {
                $('.right-arrow').css('display', 'none');
                $('.left-arrow').css('display', 'none');
            }
         
            $('.left-arrow').on('click',function() {
                if (current > 0) {
                    current = current - 1;
                } else {
                    current = numImages - 3;
                }
         
                $(".carrusel").animate({"left": -($('#product_'+current).position().left)}, 600);
         
                return false;
            });
         
            $('.left-arrow').on('hover', function() {
                $(this).css('opacity','0.5');
            }, function() {
                $(this).css('opacity','1');
            });
         
            $('.right-arrow').on('hover', function() {
                $(this).css('opacity','0.5');
            }, function() {
                $(this).css('opacity','1');
            });
         
            $('.right-arrow').on('click', function() {
                if (numImages > current + 3) {
                    current = current+1;
                } else {
                    current = 0;
                }
         
                $(".carrusel").animate({"left": -($('#product_'+current).position().left)}, 600);
         
                return false;
            }); 
         });
        </script>
</body>
</html>
